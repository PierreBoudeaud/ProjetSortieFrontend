<div class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Veuillez vous identifier</h1>
    <label for="inputLogin" class="sr-only">Login</label>
    <input type="email" id="inputLogin" class="form-control" [(ngModel)]="credentials.pseudo" [ngModelOptions]="{standalone: true}" placeholder="Login" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Mot de Passe</label>
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" [checked]="credentials.remember"> Se souvenir de moi
      </label>
    </div>
    <div style="cursor: pointer" *ngIf="credentials.error" (click)="switchStateError()" class="alert alert-danger" role="alert">
      Votre identifiant ou votre mot de passe est incorrect !
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSignIn()">Se Connecter</button>
    <p class="mt-5 mb-3 text-muted">Â© 2018-2019</p>
  </form>
</div>
